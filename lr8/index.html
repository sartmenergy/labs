<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href="style.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <fieldset class="f1">
    <p>Возвести число (первое поле) в степень (второе поле)</p>
    <input type="text" id="v1" class="v1"> <input type="text" id="v2" class="v2">
    <button id="b1" class="b1">результат</button>
    <p id="resultat" class="result"> </p>
  </fieldset>
  <br>
  <fieldset class="f2">
    <p>Номер месяца в месяц</p>
    <input type="text" id="m" class="m">
    <button id="b2" class="b2">результат</button>
    <p id="month" class="month"> </p>
  </fieldset>
  <br>
  <fieldset class="f3">
    <p>Максималочка и какие-то диапозоны</p>
    <button id="b3">сгенерировать</button>
    <p id="arr"></p>
    <p id="minimal"> </p>
    <p id="prom"></p>
  </fieldset>
  <br>
  <fieldset class="f4">
    <p>Повторить строку n раз</p>
    <input type="text" id="str" > <input type="text" id="kol" >
    <button id="b4">результат</button>
    <p id="otvet"> </p>
  </fieldset>
  <br> 
  <fieldset class="f5">
    <p>1*2/3=</p>
    <input type="text" id="h1" > <input type="text" id="h2" > <input type="text" id="h3" >
    <button id="b5">результат</button>
    <p id="otvetik"> </p>
  </fieldset>
  <script src="./script.js"></script>
</body>

</html>
